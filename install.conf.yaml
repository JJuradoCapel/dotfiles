- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
- shell:
  - sudo apt-add-repository ppa:fish-shell/release-3
  - sudo apt-get update
  - sudo apt-get install -y fish
  - echo $(which fish) | sudo tee -a /etc/shells
  - 
    command: chsh -s $(which fish)
    stdin: true
    stdout: true
